name: Test and Release on merge to main

on:
  push:
    branches:
     - master

jobs:
  merge_job:
    # this job will only run if the PR has been merged with 'Automated merge pull request'
    if: startsWith(github.event.head_commit.message, 'Merge pull request')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
  
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install npm 7
      run: npm i -g npm@7 --registry=https://registry.npmjs.org
      
    - name: NPM install
      run: npm ci

    - name: Set Github identity
      run: |
        git config --global user.email "github-actions@ci.com"
        git config --global user.name "CI Agent"

    - name: Set NPM identity
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

    - name: Version
      run: npm run version
    
    - name: Commit versioning changes
      run: 'git add --all && git commit -m "chore: release" --no-verify'
    
    - name: Push versioning changes
      run: git push origin master --follow-tags --no-verify
    
    - name: Publish to NPM
      run: npm run release:npm
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Github release
      run: npm run release:github